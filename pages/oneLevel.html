<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Academy - Orb Connections</title>
  <link rel="stylesheet" href="../css/oneLevel.css">
  <link rel="stylesheet" href="../css/wizard.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>
          ORB CONNECTIONS
          <img src="../src/hat.png" alt="hat" class="icon">
        </h1>
      </div>

      <form id="academyForm">
        <label for="eMess" class="label">üìú G-MESS:</label>
        <input type="text" id="eMess" placeholder="ENTER YOUR G-MESS.ORB" autocomplete="off">

        <label for="CONFIRME-MESS" class="label">üîÆ CONFIRM G-MESS:</label>
        <input type="password" id="CONFIRME-MESS" placeholder="CONFIRM YOUR G-MESS.ORB" autocomplete="off">

        <label for="ORB" class="label">üåÄ ORB NUMBER:</label>
        <input type="text" id="ORB" placeholder="INPUT YOUR ORB NUMBER" autocomplete="off">

        <label for="CON-ORB" class="label">üîÆ CONFIRM ORB NUMBER:</label>
        <input type="password" id="CON-ORB" placeholder="CONFIRM YOUR ORB NUMBER" autocomplete="off">

        <button type="submit" class="btn enter" id="twoLevelbutton">‚≠ê STEP UP!!! ‚≠ê</button>
      </form>
    </div>
  </div>

  <div id="dialogue-overlay" class="hidden">
    <div class="overlay-bg"></div>
    <div id="dialogue-box">
      <p id="dialogue-text-enroll"></p> <p class="click-note">(tap to continue)</p>
    </div>
  </div>

  <div id="wizard-click-layer" class="hidden"></div>
  
  <div class="wizard-box" id="wizard-container" style="display:flex">
    <div id="wizard-dialogue" class="dialogue"></div>
    <img src="../src/wizard-idle.png" alt="wizard" class="wizard" id="wizard">
  </div>

  <script src="../js/wizardManager.js"></script> 
  <script src="../js/oneLevel.js"></script>
</body>
</html>
