<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Academy</title>
  <link rel="stylesheet" href="../css/twoLevel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
      <div class="rules-panel">
        <h2>üßô‚Äç‚ôÇÔ∏è Code Spell Rules</h2>
        <ul>
          <li>No "0"s</li>
          <li>No vowels</li>
          <li>Minimum 15 characters</li>
          <li>At least one special character</li>
          <li>7th character = "O"</li>
          <li>13th character = "y"</li>
          <li>Must include your Hero Name</li>
        </ul>
      </div>

    <div class="card">
      <div class="header">
        <h1>
          <img src="../src/hat.png" alt="hat" class="icon">
          ARCANE SECURITY
          <img src="../src/wand.png" alt="wand" class="icon">
        </h1>
      </div>

      <form id="academyForm">
        <label for="mageName" class="label">üßô‚Äç‚ôÇÔ∏è MAGE NAME:</label>
        <input type="text" id="mageName" placeholder="ENTER YOUR MAGE NAME" maxlength="6" autocomplete="off">

        <label for="codeSpell" class="label">üìú CODE SPELL:</label>
        <input type="password" id="codeSpell" placeholder="WHAT IS YOUR CODE SPELL" autocomplete="off">

        <label for="confirmCodeSpell" class="label">üîÆ CONFIRM CODE SPELL:</label>
        <input type="password" id="confirmCodeSpell" placeholder="CONFIRM YOUR SPELL" autocomplete="off">

        <button type="submit" class="btn enter">‚≠ê CAST SPELL!!! ‚≠ê</button>
      </form>
    </div>
  </div>

  <div class="wizard-box">
    <img src="/src/wizard.png" alt="wizard" class="wizard" id="wizard">
    <div id="wizard-dialogue" class="dialogue"></div>
  </div>

  <script src="../js/twoLevel.js"></script>
</body>
</html>
